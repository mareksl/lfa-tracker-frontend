<h1 class="login-form__heading">Log in</h1>
<form class="login-form">
  <div class="login-form__group">
    <label class="login-form__label" for="userID">User ID</label>
    <input class="input login-form__input" type="text" id="userID">
  </div>
  <div class="login-form__group">
    <label class="login-form__label" for="password">Password</label>
    <input class="input login-form__input" type="password" id="password">
  </div>
  <div class="login-form__buttons">
    <button class="button login-form__button" type="submit">Log in</button>
    <button class="button button--accent login-form__button" [routerLink]="['register']">Register</button>
  </div>
</form>

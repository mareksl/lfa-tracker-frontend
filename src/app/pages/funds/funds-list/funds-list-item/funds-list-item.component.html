<div class="funds-list-item">
  <span class="funds-list-item__lipper-id">{{ fund.lipperID }}</span>
  <span class="funds-list-item__rank">Rank {{ fund.highestRank }}</span>
  <span class="fa fund-status-icon" [ngClass]="fundClass"></span>
  <a
    [routerLink]="[fund.lipperID]"
    class="link link--inverse funds-list-item__fund-name"
    >{{ fund.fundName }}</a
  >
  <span class="funds-list-item__assignee">{{ fund.fundOwner }}</span>
</div>

<div class="statistics-by-assignee__header">
  <h3>Stats by assignee:</h3>
</div>
<app-multi-select class="statistics-by-assignee__select" [options]=" assigneeList" [(selected)]="assignees"></app-multi-select>
<ul class="statistics-by-assignee__list">
  <app-statistics-item *ngFor="let assignee of assignees" class="statistics-by-assignee__item" [item]="statistics[assignee]"
    [key]="assignee">
  </app-statistics-item>
</ul>

<h3 class="statistics-by-assignee__header">Stats by Assignee:</h3>
<select class="select statistics-by-assignee__select" name="assignee" id="assignee" [(ngModel)]="assignee" multiple>
  <option *ngFor="let assignee of statistics | keyvalue" [value]="assignee.key">{{assignee.key}}</option>
</select>
<ul class="statistics-by-assignee__list">
  <app-statistics-item *ngFor="let assignee of assignee" class="statistics-by-assignee__item" [item]="statistics[assignee]"
    [key]="assignee">
  </app-statistics-item>
</ul>

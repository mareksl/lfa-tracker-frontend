<div class="statistics">
  <header class="statistics__header">
    <h2>Statistics</h2>
    <button class="button button--square button--accent" (click)="refreshData()" [disabled]="loading">
      <span class="fa fa-fw fa-refresh" [ngClass]="{'fa-spin': loading}"></span>
    </button>
  </header>
  <div class="no-funds no-funds--danger" *ngIf="!loading && statistics.totalCount === 0; else content">
    <p>No statistics available!</p>
  </div>
  <ng-template #content>
    <app-total-statistics [statistics]="statistics" class="statistics__data"></app-total-statistics>
    <app-statistics-by-rank [statistics]="statistics.statsByRank" class="statistics__data"></app-statistics-by-rank>
    <app-statistics-by-department [statistics]="statistics.statsByDepartment" class="statistics__data"></app-statistics-by-department>
    <app-statistics-by-assignee [statistics]="statistics.statsByAssignee" class="statistics__data"></app-statistics-by-assignee>
    <app-charts [statistics]="statistics" class="statistics__charts"></app-charts>
  </ng-template>

</div>
